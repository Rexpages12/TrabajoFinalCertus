<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de masa corporal</title>
    <link rel="icon" href="icono.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    
    <fieldset class="formulario">
        <div class="titulo" >
            <h1 id="titulo">Calcular su Indice de Masa Corporal</h1>
        </div>
        <div class="inputs">
            <label for="nombre" >Nombres</label>
            <input type="text" name="nombres" id="nombre" placeholder="ejem: Marco Farid" required>
        </div>
        <div class="inputs">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="apellidos" placeholder="ejem: Silva Ascensios" required>
        </div>
        <div class="cajita_imagen">
            <div class="opaco">
                <h2 id="titulo_imagen">Se tu mejor version</h2>
            </div>
        </div>
        <div class="inputs">
            <label for="altura">Altura(m)</label>
            <input type="number" name="alturas" id="altura" placeholder="ejem: 1.75" step="0.01" required>
        </div>
        <div class="inputs">
            <label for="peso">Peso(kg)</label>
            <input type="number" name="pesaje" id="peso" placeholder="ejem: 64" required>
        </div>
        <div class="boton_calcular">
            <input id="calcularboton" type="button" value="Calcular..." onclick="calcularMC(), Texto()">
        </div>  
        <div class="texto">
            <p id="MC"></p>
        </div>
        <div class="boton_intentar">
            <button id="volverintentar" type="button" onclick="volveintentar()">Â¿Volver a intentar?</button>
        </div>
        <div class="textos_final">
            <h3 id="texto_final"></h3>
        </div>
    </fieldset>
    <script src="scripts.js"></script>
</body>
</html>
